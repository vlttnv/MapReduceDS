{% extends "layout.html" %}

{% block body %}
<h1><i class="fa fa-file-word-o"></i> Job Results </h1>
<a href="{{url_for('index')}}" class="btn btn-primary btn-lg">Back to Jobs</a>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Word</th>
      <th>Count</th>
    </tr>
  </thead>
  <tbody>

{% for job in jobs %}
<tr>
<td>{{job}}</td>
<td>{{jobs[job]}}</td>
</tr>
{% endfor %}

</tbody>
</table>

{% endblock %}
