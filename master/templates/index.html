{% extends "layout.html" %}

{% block body %}
<h1>All Jobs</h1>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"><i class="fa fa-sitemap"></i> Create New Job
</button>
<h2> Live Mappers</h2>
<div class="list-group">
	{% for m in mappers %}
	<a href="#" class="list-group-item">{{m}}</a>
	{% endfor %}
</div>
<h2> Live Reducers</h2>
<div class="list-group">
	{% for m in reducers%}
	<a href="#" class="list-group-item">{{m}}</a>
	{% endfor %}
</div>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Job ID</th>
			<th>Action</th>
    </tr>
  </thead>
  <tbody>
{% for job in jobs %}
<tr><td><h1>{{ job.id }}</h1></td>
<td> <a href="{{ url_for('single_job', id=job.id) }}" class="btn btn-primary">View Job</a>  </td>
</tr>
{% endfor %}
</tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Upload file</h4>
      </div>
      <div class="modal-body">
<form role="form" action="{{url_for('accept_file')}}" method=post enctype=multipart/form-data class="well">
				<div class="form-group">
					<label for="File">Text file for job</label>
					<input type="file" name="fl">

				</div>
				<button type="submit" class="btn btn-success"><i class="fa fa-upload"></i> Upload</button>
			</form>
    </div>
  </div>
</div>
{% endblock %}
